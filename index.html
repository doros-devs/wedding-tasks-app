<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Tasks</title>
</head>

<body class="bg-gray-100">

    <!-- Navbar Section-->
    <nav class="bg-black text-white py-4">
        <div class="container mx-auto flex items-center justify-between">
            <img class="h-16" src="./img/white logo.png" alt="doros-logo">
        </div>
    </nav>

    <section class="pt-8 pb-12">
        <div class="container mx-auto max-w-4xl p-4 bg-white shadow rounded">
            <!-- Heading section for the categories -->
            <div class="flex flex-col md:flex-row justify-between mb-6">
                <select id="section-select"
                    class="border rounded p-2 mb-4 md:mb-0 md:mr-4 appearance-none hover:bg-slate-200 text-xl font-bold w-96">
                    <option value="OVERALL COORDINATOR">Overall Coordinator</option>
                    <option value="SECRETARY & TREASURER">Secretary & Treasurer</option>
                    <option value="FOOD AND BEVERAGE COORDINATOR">Food and Beverage Coordinator</option>
                    <option value="AESTHETICS COORDINATOR">Aesthetics Coordinator</option>
                    <option value="EXPERIENCE COORDINATOR">Experience Coordinator</option>
                    <option value="TRANSPORT COORDINATOR">Transport Coordinator</option>
                    <option value="USHERS & GIFTS PERSONNEL COORDINATOR">Ushers & Gifts Personnel Coordinator</option>
                    <option value="SECURITY & GIFT MOVERS COORDINATOR">Security & Gift Movers Coordinator</option>
                    <option value="GROOMSMEN'S COORDINATOR">Groomsmen's Coordinator</option>
                    <option value="BRIDESMAIDS' COORDINATOR">Bridesmaids' Coordinator</option>
                </select>
                <button id="clear-button" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black">Clear</button>
            </div>

            <div class="committee-member" >

            </div>

            <!-- Container for to do task -->
            <div>
                
                <button id="open-committee-modal" class="border w-96 p-4 flex items-center gap-4 rounded-lg hover:border-black">
                    <span class="material-icons">add</span>
                    Add Person In Charge of Task
                </button>
                <button id="open-modal" class="border w-96 p-4 flex items-center gap-4 rounded-lg hover:border-black">
                    <span class="material-icons">add</span>
                    Add New Tasks
                </button>
                <h1 class="text-xl font-bold py-5">Current Tasks</h1>
                <div id="task-container" class="mt-4">

                </div>
            </div>

            <hr class="mt-8 border-t-2 border-gray-300">

            <!-- Container for completed tasks -->
            <div class="mt-8">
                <h1 class="text-xl font-bold mb-4">Completed Tasks</h1>
                <div id="completed-task" class="mb-10">

                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg w-11/12 md:w-1/2">
            <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
            <input type="text" id="input-box" class="border p-2 w-full mb-4" placeholder="Enter task description">
            <div class="flex justify-end">
                <button id="close-modal"
                    class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 mr-2 border border-black">Cancel</button>
                <button id="add-task" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black">Add Task</button>
            </div>
        </div>
    </div>

<!-- second modal -->
    <div id="committee-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg w-11/12 md:w-1/2">
            <h2 class="text-2xl font-bold mb-4">Add Committee Member</h2>
            <input type="text" id="input-committee" class="border p-2 w-full mb-4" placeholder="Enter Committee Member">
            <div class="flex justify-end">
                <button id="close-committee-modal"
                    class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 mr-2 border border-black">Cancel</button>
                <button id="add-committee-member" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-black">Add Member</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
