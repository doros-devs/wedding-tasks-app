<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Tasks</title>
</head>
<body>
    <section class="h-screen pt-20">
        <div class="w-[800px] m-auto">
            <!--    Heading section     -->
            <div class="flex justify-between">
                <h1 class="text-3xl font-black" id="header-section">Overall Coordinator</h1>
                <button id="clear-button"> Clear</button>
            </div>
            
            

            <!--      container for to do task     -->
            <br>

            <div >
                <h1 class="text-xl font-bold pb-5">Current Tasks</h1>
                <button id="open-modal" class="pt-5 border w-full p-4 flex gap-4 rounded-lg hover:border-black">
                    <span class = "material-icons">add</span>
                    Add New Tasks</button>
                <div id="task-container">

                </div>

            </div>

            <!--     container for completed tasks    -->
            <hr class="mt-8 border-t-2 border-gray-300 w-11/12 mx-auto">
            <br>

            <div>
                <h1 class="text-xl font-bold">Completed Tasks</h1>
                <div class="completed taks">

                </div>
            </div>
        </div>
    </section>

        <!-- Modal -->
        <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg w-1/2">
                <h2 class="text-2xl font-bold mb-4">Add New Task</h2>
                <input type="text" id="input-box" class="border p-2 w-full mb-4" placeholder="Enter task description">
                <button id="add-task" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add Task</button>
                <button id="close-modal" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700" >Cancel</button>
            </div>
        </div>
    <script src="./index.js"></script>
</body>
</html>
